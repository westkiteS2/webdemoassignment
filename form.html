<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      function validateForm(event) {
        event.preventDefault() // 새로고침 방지
        const password = document.getElementById('password').value
        const confirm = document.getElementById('confirm').value
        if (password !== confirm) {
          alert('비밀번호가 일치하지 않습니다.')
          return false
        }
        alert('회원가입이 완료되었습니다!')
        return true
      }
    </script>
  </head>
  <body>
    <h2>회원가입</h2>
    <form action="#" method="post" onsubmit="return validateForm(event)">
      <label>이름: <input type="text" name="name" required /></label><br />
      <label>아이디: <input type="text" name="username" required /></label
      ><br />
      <label
        >비밀번호:
        <input type="password" id="password" name="password" required /></label
      ><br />
      <label
        >비밀번호 확인:
        <input type="password" id="confirm" name="confirm" required /></label
      ><br />
      <label>이메일: <input type="email" name="email" /></label><br />
      <label>전화번호: <input type="tel" name="phone" /></label><br />
      <label>생년월일: <input type="date" name="birthdate" /></label><br />
      <label
        >성별: <input type="radio" name="gender" value="male" /> 남성
        <input type="radio" name="gender" value="female" /> 여성 </label
      ><br />
      <label
        >자기소개:<br />
        <textarea name="intro" rows="4" cols="50"></textarea></label
      ><br />
      <label>프로필 사진 업로드: <input type="file" name="profile" /></label
      ><br />
      <label>
        <input type="checkbox" name="agree" required /> 이용약관에 동의합니다 </label
      ><br />
      <button type="submit">회원가입</button>
    </form>

    <a href="index.html">홈으로</a>
  </body>
</html>
